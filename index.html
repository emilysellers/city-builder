<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>City Builder</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bebas+Neue&family=Berkshire+Swash&family=Kaushan+Script&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/city-builder.css" />

        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Build your fantasy city</h1>
        </header>

        <main>
            <section class="builder">
                <label>
                    City name
                    <input id="name-input" value="name" />
                </label>

                <label>
                    Climate
                    <select id="climate-select">
                        <!--add list of climate options-->
                        <option value="tropical">Tropical</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="arid">Arid</option>
                        <option value="subarctic">Subarctic</option>
                    </select>
                </label>

                <label>
                    Architecture
                    <select id="architecture-select">
                        <!--add list of architecture options-->
                        <option value="baroque">Baroque</option>
                        <option value="modern">Modern</option>
                        <option value="gothic">Gothic</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </label>

                <label>
                    Attractions
                    <div>
                        <input id="attraction-input" />
                        <button id="add-attraction-button">Add</button>
                    </div>
                </label>
            </section>

            <article id="city-article">
                <h1 id="city-header">Fantasy City</h1>
                <div class="city-image-div">
                    <img id="climate-image" src="assets/mediterranean.jpeg" alt="mediterranean" />
                    <img id="architecture-image" src="assets/modern.jpeg" alt="modern" />
                </div>
                <h2>Attractions</h2>
                <ul id="attractions-list"></ul>
            </article>
        </main>
    </body>
</html>
